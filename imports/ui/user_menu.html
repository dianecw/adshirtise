<template name="user_menu">
  <div class="ui horizontal segments user">
    {{#if currentUser}}

    <div class="ui compact menu avatar">
      <div class="ui simple dropdown item user" onchange="report(this.value)">
        {{#if currentUser.profile.avatar}}
          <img class="ui avatar image" id="current_avatar" src={{currentUser.profile.avatar}}>
        {{else}}
          <img class="ui avatar image" id="current_avatar" src="/images/1.jpg" >
          {{/if}}
        <!--<i class="dropdown icon"></i>-->
        <div class="menu">
          <div class="item" id="/images/2.jpg">
            <img class="ui avatar image" src="/images/2.jpg">
          </div>
          <div class="item" id="/images/3.jpg">
            <img class="ui avatar image" src="/images/3.jpg">
          </div>
          <div class="item" id="/images/4.jpg">
            <img class="ui avatar image" src="/images/4.jpg">
          </div>
          <div class="item" id="/images/5.jpg">
            <img class="ui avatar image" src="/images/5.jpg">
          </div>
          <div class="item" id="/images/6.jpg">
            <img class="ui avatar image" src="/images/6.jpg">
          </div>
          <div class="item" id="/images/7.jpg">
            <img class="ui avatar image" src="/images/7.jpg">
          </div>
        </div>
      </div>
      
</div>
{{/if}}
<div class="ui segment">
    <div class="item login">
      {{#if currentUser}}
      Signed in as 
      {{else}}
      Want to join the fun? 
      {{/if}}
      {{> loginButtons}}
      {{#if currentUser}}
      . You have <b>${{money(currentUser.username)}}</b>.
      {{/if}} 
      {{#if is_admin}}
      <div class="ui small toggle checkbox send-texts" style="margin-left:1em;">
        <input type="checkbox" name="send-texts">
        <label>Send Texts</label>
      </div>
      {{/if}}


    </div>
</div>
  </div>
</template>
