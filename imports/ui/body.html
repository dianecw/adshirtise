
<body>
  <div class="main container">
    <header>
    {{> topbar}}
    </header>

    <h1>Bid Leaderboard</h1>
    {{#if currentUser}}
      <form class="new-bid">
        <input type="text" name="text" placeholder="Enter your best bid!" />
      </form>
    {{/if}}
 
    <div class="ui ordered list">
      {{#each bids}}
        {{> bid}}
      {{/each}}
    </div>
  </div>
</body>
 
<template name="bid">

  <div class="item">
    <img class="ui avatar image" src="/images/tom.jpg">
    <div class="content">
      <div class="header">{{username}}</div>
      {{value}}
    </div>
  </div>
  </template>
