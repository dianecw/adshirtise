
<body>
{{> user_profile}}
<div class="main container">

    <header>
    {{> topbar}}
    </header>
    <div class="ui grid stackable">
      <div class="eight wide column">
        {{> bid_user}}

      <div class="ui segment">
        <h1>Current Round</h1>
        <p>New round every <span>minute</span></p>
        <div class="ui indicating progress bid" id="bid-timer">
          <div class="bar"></div>
          <div class="label" id="bid-timer-label">10s</div>
        </div>

        <h4 class="ui horizontal divider header">
          <i class="bar chart icon"></i>
          Leaderboard
        </h4>
        <ol class="ui list leaderboard">
          {{#each bids}}
            {{> bid}}
          {{else}}
            <div class="no-money">
              <img class="ui image no-money" src="/images/no-money.png">
              <p>No bids yet this round.</p>
            </div>
          {{/each}}
        </ol>

        <!--<div class="ui divider"></div> -->
      </div>
      </div>
      <div class="eight wide column">
        {{> user_menu}}
        {{#if currentUser}}

        <div class="ui segment">

        <h1>Bid</h1>

        
          {{> bid_steps}}

        </div>
                {{else}}
        
        {{/if}}
      </div>
    </div>
  </div>
</body>


<template name="bid">

  <li class="item">
    <img class="ui avatar image leaderboard" src={{avatar_image(username)}}>
    <div class="content">
      <div class="header">{{username}}</div>
      {{value}}
    </div>
  </li>
  </template>
