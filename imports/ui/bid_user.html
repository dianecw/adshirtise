<template name="bid_user">
<div class="ui segment grid bidding-profile link">
    <div class="six wide column">
    <h1 class="ui header">Bidding On</h1>
      <img class="ui fluid image " id="bid-user-pic" src="/images/nick.jpg">
    </div>
    
    <div class="ten wide column">
      <h2 class="ui left floated header"> 
        Nick R.
      </h2>
      <h2 class="ui right floated header">
        <img id="flame-icon" src="/images/flame-icon.png"/>
        {{popularity}}<!--TODO: not hardcode this number-->
      </h2>
      <div class="ui large star rating" data-rating="4" data-max-rating="5"></div>
      <h4 class="ui grey header bid-info"> 22 / Berkeley, CA </h4>
      
      <span class="ui right floated sub header grey">10 MIN AGO</span>
      <span class="ui left floated sub header grey">A message from Nick</span>
      <br/>
      <p>I'm presenting soon! Tons of smart designer eyes on me.</p>

  </div>
</div>
</template>
