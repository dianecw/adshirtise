<template name="bid_steps">
<h4 class="">1. Choose an ad</h4>
  <form class="new-bid">
  <div class="ui pointing secondary tabular ad-menu menu">
    <a class="ad-menu active item" data-tab="new-text">New Text Ad</a>
    <a class="ad-menu item" data-tab="new-image">New Image Ad</a>
    <a class="ad-menu item" data-tab="saved">Saved</a>
    <a class="ad-menu item" data-tab="explore">Explore</a>
  </div>
  <div class="ui active basic tab segment" data-tab="new-text">
        <div class="ui input">
          <input type="text" id="msg" name="msgtext" placeholder="Your custom message"/>
        </div>
	
	<!-- <div class="ui toggle icon buttons"> -->
        <button class="ui red button textad"> </button>
        <button class="ui orange button textad"> </button>
        <button class="ui yellow button textad"> </button>
        <button class="ui olive button textad"> </button>
        <button class="ui green button textad"> </button>
        <button class="ui teal button textad"> </button>
        <button class="ui blue button textad"> </button>
        <button class="ui violet button textad"> </button>
        <button class="ui purple button textad"> </button>
        <button class="ui pink button textad"> </button>
        <button class="ui grey button textad"> </button>
        <button class="ui grey basic button textad"> </button>
      <!-- </div>          -->

        <br>
        <div class="ui checkbox" id="save_ad">
          <input type="checkbox" id="save_ad_checkbox" name="save_ad">
          <label>Save this ad</label>
        </div>

  </div>
  
  <div class="ui basic tab segment" data-tab="new-image">
    <div>
      <canvas class="rainbow-pixel-canvas" id="canvas" ></canvas> 
      <div></div>
      <div class="ui toggle icon buttons" style="float:bottom">
        <button class="ui red button palette"> </button>
        <button class="ui orange button palette"> </button>
        <button class="ui yellow button palette"> </button>
        <button class="ui olive button palette"> </button>
        <button class="ui green button palette"> </button>
        <button class="ui teal button palette"> </button>
        <button class="ui blue button palette"> </button>
        <button class="ui violet button palette"> </button>
        <button class="ui purple button palette"> </button>
        <button class="ui pink button palette"> </button>
        <button class="ui grey button palette"> </button>
        <button class="ui grey basic button palette"> </button>
      </div>         
    </div>
    <div class="ui small basic icon toggle buttons">
        <button class="ui trash button palette"><i class="trash icon"></i></button>
        <button class="ui erase button palette tool"><i class="erase icon"></i></button>

        <button class="ui brush button tool"><i class="paint brush icon"></i></button>

        <button class="ui fill button tool"><i class="bitbucket icon"></i></button> <!--TODO: MAKE ACTUAL BUCKET ICON-->


    </div> 
    <div class="ui checkbox" id="save_ad">
      <input type="checkbox" id="save_ad_img_checkbox" name="save_ad">
      <label>Save this ad</label>
    </div>

  </div>
  <div class="ui basic tab segment" data-tab="saved" style="margin:0">
    {{>user_ads}}
  </div>
  <div class="ui basic tab segment" id="explore-ads" data-tab="explore">
    <div class="field">
    <div class="ui radio checkbox explore input">
        <input type="radio" name="ad" style="vertical-align: center;">
        <label> 
        <span class="real-msg" style="display:none">
          /gif/ad1
        </span>
        <div class="item">
          <div class="middle aligned content">

            <div class="header">
               
                <div class="ui basic label is-text" style="vertical-align: top;">
                GIF
                </div>
                <img src="/images/gif1.gif">
            </div>

          </div>
        </div> 
      </label>
      </div>
    </div>

    <div class="ui divider" style="margin:0.3em"></div>

        </div> 
      </label>
      </div>

    </div>
