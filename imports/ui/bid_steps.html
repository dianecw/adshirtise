<template name="bid_steps">
<h4 class="">1. Choose an ad</h4>
  <form class="new-bid">
  <div class="ui pointing secondary tabular ad-menu menu">
    <a class="ad-menu active item" data-tab="first">New Text Ad</a>
    <a class="ad-menu item" data-tab="second">New Image Ad</a>
    <a class="ad-menu item" data-tab="third">Saved</a>
    <a class="ad-menu item" data-tab="fourth">Explore</a>
  </div>
  <div class="ui active basic tab segment" data-tab="first">
        <div class="ui input">
          <input type="text" id="msg" name="msgtext" placeholder="Your custom message"/>
        </div>
        <br>
        <div class="ui checkbox" id="save_ad">
          <input type="checkbox" id="save_ad_checkbox" name="save_ad">
          <label>Save this ad</label>
        </div>

  </div>
  <div class="ui basic tab segment" data-tab="second">
    
  </div>
  <div class="ui basic tab segment" data-tab="third">
    {{>user_ads}}
  </div>
  <div class="ui basic tab segment" id="explore-ads" data-tab="fourth">
    Fourth
  </div>



  <h4 class="">2. Enter your best bid (Min: {{min_bid}})</h4>
  <div class="ui labeled input">
    <div class="ui label">$</div>
	    <input type="number" name="text" placeholder={{min_bid}} />
  </div>
  <h4 class="">3. Ready...Set...</h4>
  <button class="ui right labeled icon button">
  <i class="angle right icon"></i>
    Bid!
  </button>
</form>
</template>
