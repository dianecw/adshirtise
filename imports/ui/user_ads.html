<template name="user_ads">
  <div class="ui divided selection list">
    {{#each user_ads}}
      {{> ad}}
    {{else}}
        <p>No saved ads yet.</p>
    {{/each}}
  </div>
</template>
  
<template name="ad">

  <a class="item">
    <div class="ui horizontal label">
      Text
    </div>
    <!--{{_id}}: -->
    "{{msg}}"
    <div class="right floated content">
        <i class="remove icon delete-saved" id={{_id}}></i>
        </div>

  </a>
      
      <!--<div class="header">{{username}}</div>-->
</template>
