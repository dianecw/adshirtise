<template name="user_ads">

  <div class="ui form">
  <div class="grouped fields">
  <div class="ui items">
    {{#each user_ads}}
      {{> ad}}
      <div class="ui divider" style="margin:0.3em"></div>
    {{else}}
        <p>No saved ads yet.</p>
    {{/each}}
  </div>
</div>
</div>

</template>
  





<template name="ad">
    <div class="field">
    <div class="ui radio checkbox saved input">
        <input type="radio" name="ad" style="vertical-align: center;">
        <label> 
        <span class="real-msg" style="display:none">
          {{msg}}
        </span>
        <div class="item">
          <div class="middle aligned content">
            <div class="ui right floated basic icon button" style="box-shadow:none; padding-top:0.6em">
                <i class="remove icon delete-saved" id={{_id}}></i>
            </div>

            <div class="header">
               
                {{#if is_image msg}}
                <div class="ui basic label is-text" style="vertical-align: top;">
                Image
                </div>
              {{else}}
              <div class="ui basic label is-text" style="vertical-align: center;">
                Text </div>
              {{/if}}
              
              {{#if is_image msg}}
                &nbsp; &nbsp;<img src={{msg_to_im msg}} width="64px" height="64px">
              {{else}}
                &nbsp; &nbsp; {{msg}}
              {{/if}}

            </div>

          </div>
