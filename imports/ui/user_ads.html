<template name="user_ads">
  <div class="ui divided selection list">
    {{#each user_ads}}
      {{> ad}}
    {{else}}
        <p>No saved ads yet.</p>
    {{/each}}
  </div>
</template>
  
<template name="ad">

  <a class="saved item">
    <div class="ui horizontal label">
      
      {{#if is_image msg}}
        Image
      {{else}}
        Text
      {{/if}}
    </div>
    <!--{{_id}}: -->
    <span class="real-msg" style="display:none">
      {{msg}}
    </span>
    <span class="msg">
      {{#if is_image msg}}
        <img src={{msg_to_im msg}} width="64px" height="64px">
      {{else}}
        {{msg}}
      {{/if}}
    </span>
    <div class="right floated content">
        <i class="remove icon delete-saved" id={{_id}}></i>
        </div>

  </a>
      
      <!--<div class="header">{{username}}</div>-->
</template>
